{% extends "base.html" %}
{% block title %}No Data{% endblock %}

{% block content %}
<style>
  :root{
    --err-1:#ff6b6b;
    --err-2:#ff3b30;
    --bg:#fff7f7;
    --muted:#6b7280;
  }
  .no-data-wrap {
    min-height: 72vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3.5rem 1rem;
    background:
      radial-gradient(600px 200px at 10% 10%, rgba(255,107,107,0.06), transparent 8%),
      linear-gradient(180deg,#fff #fff);
  }
  .no-data-card {
    width:100%;
    max-width:820px;
    border-radius:16px;
    overflow:hidden;
    display:flex;
    align-items:stretch;
    box-shadow: 0 18px 40px rgba(15,23,42,0.08);
    background: linear-gradient(180deg, rgba(255,247,247,0.92), rgba(255,250,250,0.98));
    animation: cardEntrance .56s cubic-bezier(.2,.9,.2,1);
  }
  .no-data-visual {
    flex:0 0 240px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg, rgba(255,107,107,0.06), rgba(255,59,48,0.03));
    padding:2rem;
  }
  .no-data-visual svg { width:140px; height:140px; animation: float 4s ease-in-out infinite, pulse 2.4s infinite; filter: drop-shadow(0 10px 20px rgba(255,59,48,0.12)); }
  /* center-align content for a cleaner, balanced empty state */
  .no-data-body {
    padding: 1.75rem 2.25rem;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;        /* center badge, title, description and button */
    text-align:center;         /* center paragraph text */
  }
  h5.no-data-title {
    margin:0 0 .4rem 0;
    font-weight:800;
    color:#0b1220;
    font-size:1.15rem;
    letter-spacing:-0.2px;
  }
  p.no-data-desc {
    margin:0 0 1.25rem 0;
    color:var(--muted);
    font-size:.95rem;
    line-height:1.4;
    max-width:60ch;
  }
  .btn-back {
    display:inline-flex;
    align-items:center;
    gap:.6rem;
    background: linear-gradient(90deg,var(--err-1),var(--err-2));
    color:#fff;
    border: none;
    padding: .6rem 1.05rem;
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(255,59,48,0.12);
    transition: transform .16s ease, box-shadow .16s ease;
    text-decoration:none;
    font-weight:600;
    margin: 0 auto;            /* keep the button centered */
  }
  .btn-back:focus { outline:3px solid rgba(255,59,48,0.14); outline-offset:3px; }
  .btn-back:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(255,59,48,0.14); }
  .badge-err {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    background: linear-gradient(90deg, rgba(255,107,107,0.14), rgba(255,59,48,0.06));
    color:var(--err-2);
    padding:.36rem .72rem;
    border-radius:999px;
    font-size:.86rem;
    font-weight:800;
    margin-bottom:0.75rem;
    box-shadow: 0 6px 18px rgba(255,59,48,0.06);
    letter-spacing:0.4px;
  }

  @keyframes float { 0% { transform: translateY(0);} 50% { transform: translateY(-8px);} 100% { transform: translateY(0);} }
  @keyframes pulse { 0% { transform: scale(1);} 50% { transform: scale(1.02);} 100% { transform: scale(1);} }
  @keyframes cardEntrance { from {opacity:0; transform: translateY(14px);} to {opacity:1; transform: translateY(0);} }
  @media(max-width:820px){ .no-data-card{flex-direction:column} .no-data-visual{flex:unset;padding:1.4rem} .no-data-body{padding:1.2rem} .no-data-visual svg{width:108px;height:108px} }
</style>

<section class="no-data-wrap" aria-labelledby="no-data-heading">
  <div class="no-data-card" role="region" aria-label="No data available">
    <div class="no-data-visual" aria-hidden="true">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="errG" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#ff6b6b"/>
            <stop offset="1" stop-color="#ff3b30"/>
          </linearGradient>
          <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="6" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <g filter="url(#glow)">
          <circle cx="32" cy="32" r="20" fill="url(#errG)"/>
        </g>
        <g fill="#fff" transform="translate(0,0)">
          <path d="M32 22a2 2 0 0 1 2 2v10a2 2 0 0 1-4 0V24a2 2 0 0 1 2-2z"/>
          <circle cx="32" cy="42" r="1.7" fill="#fff"/>
        </g>
      </svg>
    </div>

    <div class="no-data-body">
      <div class="badge-err" aria-hidden="true">
        <!-- subtle icon next to badge text -->
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 7v6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 18h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        No Data
      </div>
      <h5 id="no-data-heading" class="no-data-title">There is no recorded data for this country.</h5>
      <p class="no-data-desc">We couldnâ€™t find any measurements or records for the selected country. Return to the map to choose another country.</p>
      <div>
        <a href="{{ url_for('countries.list_countries') }}" class="btn-back" role="button" aria-label="Back to map">
          <!-- small icon inline -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back to map
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
