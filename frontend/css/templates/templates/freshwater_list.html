<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freshwater Data</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Freshwater Usage Data List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Region</th>
                <th>Indicator</th>
                <th>Year</th>
                <th>Value</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.country_name }} ({{ row.country_code }})</td>
                <td>{{ row.region }}</td>
                <td>{{ row.indicator_name }}</td>
                <td>{{ row.year }}</td>
                <td>{{ row.value }}</td>
                <td>{{ row.unit_of_measure }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
