{% extends "base.html" %}
{% block title %}{{ action }} Sustainability Record{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white py-3">
        <h4 class="mb-0">
          <i class="fa-solid {% if action == 'Edit' %}fa-pen-to-square{% else %}fa-plus{% endif %} me-2"></i>
          {{ action }} Sustainability Data
        </h4>
      </div>
      <div class="card-body p-4">
        <form method="post">
          
          <div class="mb-3">
            <label class="form-label fw-bold">Country</label>
            <select name="country_id" class="form-select" {% if action == 'Edit' %}disabled{% endif %} required>
              <option value="">Select Country...</option>
              {% for c in countries %}
              <option value="{{ c.country_id }}" {% if record and record.country_id == c.country_id %}selected{% endif %}>
                {{ c.country_name }} ({{ c.country_code }})
              </option>
              {% endfor %}
            </select>
            {% if action == 'Edit' %}
            <div class="form-text text-muted">Country cannot be changed during editing.</div>
            {% endif %}
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Indicator</label>
            <select name="sus_indicator_id" class="form-select" {% if action == 'Edit' %}disabled{% endif %} required>
              <option value="">Select Indicator...</option>
              {% for i in indicators %}
              <option value="{{ i.sus_indicator_id }}" 
                      {% if record and record.sus_indicator_id == i.sus_indicator_id %}selected{% endif %}>
                {{ i.indicator_name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Year</label>
              <input type="number" name="year" class="form-control" 
                     value="{{ record.year if record else 2020 }}" min="1900" max="2100" required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Value</label>
              <input type="number" step="any" name="indicator_value" class="form-control" 
                     value="{{ record.indicator_value if record else '' }}" placeholder="e.g. 45.2" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Source / Note</label>
            <input type="text" name="source_note" class="form-control" 
                   value="{{ record.source_note if record else 'WDI Data' }}">
          </div>

          <hr>

          <div class="alert alert-warning border-warning">
            <label class="fw-bold text-danger mb-2">
              <i class="fa-solid fa-user-pen me-1"></i> Who is making this change? (Audit Log)
            </label>
            <select name="student_id" class="form-select border-danger" required>
              <option value="">-- Select Your Name --</option>
              {% for s in students %}
              <option value="{{ s.student_id }}">
                ðŸ‘¤ {{ s.full_name }} ({{ s.student_number }})
              </option>
              {% endfor %}
            </select>
            <div class="form-text small mt-1">This action will be recorded for the project demo.</div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <a href="{{ url_for('sustainability.list_sustainability') }}" class="btn btn-secondary me-md-2 px-4">Cancel</a>
            <button type="submit" class="btn btn-success px-4">
              <i class="fa-solid fa-check me-1"></i> Save Record
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
